<button type="button" class="btn btn-success" routerLink="/register" style="float: right; margin-bottom:15px">Create Customer</button>

<table class="table table-dark">
    <thead>
      <tr>
        <th scope="col">Id</th>
        <th scope="col">Company Name</th>
        <th scope="col">City</th>
        <th scope="col">Country</th>
        <th>Edit</th>
        <th>Delete</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let customer of customers">
        <th scope="row">{{customer.id}}</th>
        <td>{{customer.companyName}}</td>
        <td>{{customer.city}}</td>
        <td>{{customer.country}}</td>
        <td><button class="btn btn-secondary" routerLink="/dashboard/customers/{{customer.id}}">Edit</button></td>
        <td><button class="btn btn-danger" (click)="delete(customer.id)">Delete</button></td>
      </tr>
      
    </tbody>
  </table>
